version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: new_notebook_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Dinesh@4
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:Dinesh@4@postgres:5432/new_notebook_db
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: